<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/pay_style.css">
</head>
<body>
    <div id="main">
    <center><form action="">
        <div id="pay">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
    </div>
         <p id="name">Name: <input type="Text" name="fname" required></p>
         
         <fieldset> 
             <legend>Gender</legend>
         <p>Male: <input type="radio" name="gender" id="" required> 
           Female: <input type="radio" name="gender" id="" >
         </p>
        </fieldset>

      <fieldset> 

        <legend>Address</legend>
           <p><textarea name="Address" id="Address" cols="50" rows="5" required></textarea> </p>
      </fieldset>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pin code: <input type="text" name="text" id="text" required></p>
        <hr>
        <h1>Payment Information</h1>
       
        <p class="card">card Types:
        <select  name="card_type" id="card_type" required>
            <option value="">Select_card_type</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
            <option value="Zita">Zita</option>

        </select>
    </p>

       
        <p>Name of card holder: <input type="text" name="name" id="name" required></p>
        <p>Card Number: <input type="number" name="card" id="card" required></p>
        <p>Expiration Date: <input type="date" name="date" id="date" required></p>
        <p>CVV-No. <input type="password" name="Cvv" id="Cvv" required></p>     
        <input type="submit" value="Pay Now">   
    </form>
</center>
</div>
</body>
</html>
